<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="Spotify.css">
</head>

<body>
    <div class="container">
        <!-- left nav -->
        <div class="mainBody">
            <!-- Sidebar Starts -->
            <div class="sidebar">
                <div class="dot">
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>
                </div>
                <div class="sidebar__categories">
                    <div class="sidebar__category">
                        <i class="material-icons">home</i>
                        <span><a href="blank">Home</a></span>
                    </div>
                    <div class="sidebar__category">
                        <i class="material-icons">search</i>
                        <span><a href="blank">Search</a></span>
                    </div>
                    <div class="sidebar__category">
                        <i class="material-icons">library_add</i>
                        <span><a href="blank">Your Library</a></span>
                    </div>
                </div>
                <br>
                <div class="sidebar__categories">
                    <div class="sidebar__category">
                        <i class="material-icons">playlist_add_circle</i>
                        <span><a href="blank">Create Playlist</a></span>
                    </div>
                    <div class="sidebar__category">
                        <i class="material-icons">favorite</i>
                        <span><a href="blank">Liked Songs</a></span>
                    </div>
                </div>
                <hr />
            </div>
        </div>
        <!-- left nav end -->
        <div class="right-cont">
            <div class="upper-nav">
                <div class="uppernav_icon">
                    <span class="material-symbols-outlined">arrow_circle_left</span>
                    <span class="material-symbols-outlined">arrow_circle_right</span>
                </div>
                <div class="uppernav-det">
                    <div class="uppernav-det-style">
                        <a href="blank" class="upgrade">Upgrade</a>
                    </div>
                    <div class="uppernav-det-style">
                        <div class="sidebar__user">
                            <i class="material-icons">account_circle</i>
                            <span><a href="blank">User</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="play-music">
                <h1>Recently played</h1>

            </div>
        </div>
        <!-- <div class="playing">
            playlist
        </div> -->
    </div>
</body>

</html>
